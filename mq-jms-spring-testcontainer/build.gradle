buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    // classpath 'io.spring.gradle:propdeps-plugin:0.0.9.RELEASE'
  }
}

dependencies {
  // These must be built first
  implementation project(':mq-java-testcontainer')
  implementation project(':mq-jms-spring-boot-starter')
  
  api group: 'org.springframework.boot', name: 'spring-boot', version: springBootVersion
  api group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: springBootVersion
  api group: 'org.springframework.boot', name: 'spring-boot-testcontainers', version: springBootVersion
  annotationProcessor group:'org.springframework.boot', name:'spring-boot-configuration-processor', version: springBootVersion

  api group: group, name: 'mq-java-testcontainer', version: mqTCVer


  
}

